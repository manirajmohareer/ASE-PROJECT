<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell on Web Farms</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="sellw.css">
</head>
<body>
<link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

<section id="contact">
    <div class="section-content">
        <h1 class="section-header">Hello, <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Sell on Web Farm</span></h1>
        <h3>A Farmer's market on the Cloud</h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form>
                <div class="col-md-6 form-line">
                    <div class="form-group">
                        <label for="exampleInputUsername">Crop name</label>
                        <input type="text" class="form-control" id="" placeholder=" Crop Name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail">Price</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder=" Enter the price of the item">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Image</label>
                        <input type="tel" class="form-control" id="telephone" placeholder=" Upload the image">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for ="description"> Description</label>
                        <textarea  class="form-control" id="description" placeholder="Description about the item"></textarea>
                    </div>
                    <div>

                        <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane" aria-hidden="true"></i>  Sell on Web Farms</button>
                    </div>

                </div>
            </form>
        </div>
</section>

</body>
</html>
